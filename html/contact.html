<h2 style="margin-top: 100px;">Contact Me</h2>
<div class="container text-center">

      <form action="https://formspree.io/f/mqkojajb" method="POST">

    <input type="name" class="form-control" name="name" id="exampleFormControlInput1" placeholder="eg.Kanye">

    <label for="exampleFormControlInput1" class="form-label"></label>
    <input type="surname" class="form-control" name="Surname" id="exampleFormControlInput1" placeholder="eg.West">
  </div>
  <!-- email -->
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"></label>
    <input type="e-mail" class="form-control" name="e-mail" id="exampleFormControlInput1" placeholder="eg.Kanyewest@gmail.com">
  </div>

    <label for="exampleFormControlTextarea1" class="form-label"></label>
    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Dear ..."></textarea>
  </div>
